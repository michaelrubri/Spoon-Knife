<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/style.css" | relative_url }}">
</head>
<body>
<div class="wrapper">
    <nav class="sidebar">
        <h2>Contents</h2>
        <ul>
            {% assign toc_pages = site.pages | where_exp:"p","p.path contains '.md'" %}
            {% for p in toc_pages %}
            {% if p.title %}
            <li{% if p.url == page.url %} class="active"{% endif %}>
            <a href="{{ p.url | relative_url }}">{{ p.title }}</a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </nav>

    <main class="main-content">
        {{ content }}
    </main>
</div>
</body>
</html>
